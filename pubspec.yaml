name: leadright
description: Political event management platform - LeadRight MVP
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^9.1.0
  injectable: ^2.3.2

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5

  # Google Sign In
  google_sign_in: ^7.2.0

  # Apple Sign In
  sign_in_with_apple: ^7.0.1

  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3

  # Payments (Stripe)
  flutter_stripe: ^11.5.0

  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP & Network
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Functional Programming
  dartz: ^0.10.1

  # Date & Time
  intl: ^0.20.2
  timeago: ^3.6.0

  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.3.2
  flutter_spinkit: ^5.2.0

  # Forms & Validation
  formz: ^0.8.0
  email_validator: ^3.0.0

  # Permissions
  permission_handler: ^12.0.1

  # Device Info
  device_info_plus: ^12.2.0
  package_info_plus: ^8.3.1

  # URL Launcher
  url_launcher: ^6.2.2

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # Logging
  logger: ^2.0.2+1

  # Utils
  uuid: ^4.2.2
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.1
  fake_cloud_firestore: ^4.0.0
  firebase_auth_mocks: ^0.15.0

  # Integration Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
    - .env.dev
    - .env.prod
