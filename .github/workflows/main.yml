name: cursor-diff-review
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: diff
        run: |
          git fetch origin ${{ github.event.before }} --no-tags --depth=1 || true
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | tr '\n' ' ')
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor on changed files only
        shell: bash
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          PATH: $HOME/.local/bin:/usr/bin:/bin:$PATH
        run: |
          f="${{ steps.diff.outputs.files }}"
          if [ -z "$f" ]; then
            echo "No changed files to review."
          exit 0
          fi
          printf "%s\n" $f > changed_files.txt
          $HOME/.local/bin/cursor-agent review $(cat changed_files.txt | tr '\n' 'review them and give some examples of for optimal solutions with the best practises of development with Slack-compatible syntax') > review_output.txt || true
      - name: Create issue with review
        if: steps.diff.outputs.files != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          body="$(cat review_output.txt)"
          if [ -z "$body" ]; then
            body="Cursor produced no output."
          fi
          gh issue create \
            --title "Automated Cursor Review: ${{ github.sha }}" \
            --body "$body"
